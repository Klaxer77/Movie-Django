<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


{% for category in categories %}   
<p><a href='{% url 'category' category.slug %}'>{{category.name}}</a></p>
{% endfor %}


{% for post in posts %}   
<h2><p><a  href='{{ post.get_absolute_url }}'>{{post.title}}</a></h2>
    <p>{{post.mini_text}}</p>
   {{post.published_date}}
</p>
{% endfor %}


</body>
</html>
